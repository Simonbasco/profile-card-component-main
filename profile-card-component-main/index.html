<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/main.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="bg-pattern-top">
        <img src="/profile-card-component-main/images/bg-pattern-top.svg" alt="bg-pattern-top">
      </div>
      <div class="card">
        <div class="image-victor">
          <img src="/profile-card-component-main/images/image-victor.jpg" alt="image-victor">
        </div>
        <div class="info">
          <div class="informations">
            <span class="bold">Victor Crest</span>
            26<br>
            <span class="smaller">London</span>
          </div>
          <hr></hr>
          <div class="suscribers">
            <div class="followers">
              <span class="bold">80K</span><br>
              <span class="small">Followers</span>
            </div>
            <div class="likes">
              <span class="bold">803K</span><br>
              <span class="small">Likes</span>
            </div>
            <div class="photos">
              <span class="bold">1.4K</span><br>
              <span class="small">Photos</span>
            </div>  
          </div>
        </div>
      </div>
      <div class="bg-pattern-bottom">
        <img src="/profile-card-component-main/images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
      </div>
    </div>
  </main>
</body>
</html>
